<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <link rel="stylesheet" href="./CSS/stylesheet.css">
  <script src="./JS/MenuScript.js"></script>

</head>

<body>
  <div id="nav-placeholder">

  </div>
  <script>
    $(function () {
      $("#nav-placeholder").load("navBar.html");
    });
  </script>
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Have a question or need assistance? Fill out the form below to get in touch with us.</p>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="" selected disabled>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <div class="form-group">
        <label for="image-upload">Upload Image</label>
        <input type="file" class="form-control-file" id="image-upload" accept="image/*" onchange="previewImage()">
      </div>
      <div class="form-group">
        <img id="image-preview" class="img-fluid" alt="Image Preview">
      </div>
      <div class="form-group">
        <label class="form-check-label"><a href="ToS.html"> Terms and conditions</a></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="terms" id="termsAgree" required>
          <label class="form-check-label" for="termsAgree">I agree </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="terms" id="termsDisagree">
          <label class="form-check-label" for="termsDisagree">I disagree </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <div id="footer-placeholder">

  </div>


  <script>
    $(function () {
      $("#footer-placeholder").load("footer.html");

      $('input[type="radio"]').change(function () {
        if ($(this).prop('id') === 'termsAgree') {
          $('#submitBtn').prop('disabled', false);
        } else {
          $('#submitBtn').prop('disabled', true);
        }
      });
    });

  </script>
</body>

</html>
